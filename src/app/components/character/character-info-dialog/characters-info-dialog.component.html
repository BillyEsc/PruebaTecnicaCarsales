<div class="row">
  <div class="col-lg-12 character">
    <mat-card>
      <div class="row">
        <div class="acc-img col-lg-6">
          <img src="{{characterDetails.image}}" alt="" width="200">
        </div>
        <div class="col-lg-6">
          <mat-card-header>
            <mat-card-title>{{ characterDetails.name }}</mat-card-title>
            <mat-card-subtitle>
              <span [ngClass]="characterDetails.status === 'Alive' ? 'status-alive' : 'status-dead'"></span>
              {{ characterDetails.status }} - {{ characterDetails.speciesÂ }}
              <p class="mt-5">Gender: {{ characterDetails.gender }}</p>
              <p>Origin: {{ characterDetails.origin.name }}</p>
              <p>Location: {{ characterDetails.location.name }}</p>
              <p>Created: {{ characterDetails.created}}</p>
            </mat-card-subtitle>
          </mat-card-header>
        </div>
      </div>
    </mat-card>
  </div>
