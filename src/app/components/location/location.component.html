<h2>Listado de locaciones Rick & Morty</h2>



<div class="table-responsive">
  <div class="mat-elevation-z8">
    <!-- character.component.html -->

    <table mat-table [dataSource]="locationsDataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let location">{{ location.id }}</td>
      </ng-container>

      <!-- Episode Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let location">{{ location.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let location">{{ location.type }}</td>
      </ng-container>

      <!-- Air Date Column -->
      <ng-container matColumnDef="dimension">
        <th mat-header-cell *matHeaderCellDef>Dimension</th>
        <td mat-cell *matCellDef="let location">{{location.dimension}}</td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let location">{{location.created | date:'yyyy-MM-dd HH:mm:ss'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<nav>
  <button type="button" [disabled]="page < 2" (click)="setPage(page - 1)">
    Atras
  </button>
  <span>Pagina: {{ page }}/{{ pages }}</span>
  <button
    type="button"
    [disabled]="!(page < pages)"
    (click)="setPage(page + 1)"
  >
    Siguiente
  </button>
</nav>
